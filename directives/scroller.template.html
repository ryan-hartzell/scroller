<style>
    .scroller-main {
        width: 100%;
        height: 80px;
        background: #1a7cbb;
        overflow: hidden;
        position: relative;
    }

    .headline {
        display: inline;
        margin-right: 80px;
        white-space: nowrap;
        font-family: 'Roboto', sans-serif;
        color: #fcfcfc
    }

    .scroll-text {
        position: absolute;
        overflow: hidden;
        padding-top: 20px;
        transform: translateX(2000px);
    }

    @keyframes scroll-left {
        0% {
            transform: translateX(2000px);
        }
        100% {
            transform: translateX(-100%);
        }
    }
</style>

<div class="scroller-main">
    <div class="scroll-text" ng-style="{ 'animation': 'scroll-left ' + duration + 's linear infinite' }">
        <h1 ng-repeat="headline in headlines" class="headline">
            <span style="color: red">&#9615</span>{{ headline }}</h1>
    </div>
</div>
